<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="parent">
      <h1>Color Picker</h1>
      <div class="child">
        <button class="small-box" id="col-1"></button>
        <button class="small-box" id="col-2"></button>
        <button class="small-box" id="col-3"></button>
        <button class="small-box" id="col-4"></button>
        <button class="small-box" id="col-5"></button>
      </div>

      <div class="main-box" id="main-box"></div>

      <div class="container-color">
        <div class="color-name">
          <input type="text" id="col-inp"  value="rgb(151, 64, 99)" disabled>
          <button onclick="copy_col_value()" id="copy-btn">Copy</button>
        </div>
        </div>
      </div>
    </div>


    <script src="./index.js">
              
    </script>
  </body>
</html>
